<!DOCTYPE html>
<html>
  <head>
    <title>Blue Dragon Administrators | Signin</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="Container">
      <div class="Create-Administrator-Account">
        <h1>Admin Signin</h1>
        <br>
        <hr>
        <form id="Admin-Create-Form">
          <input type="name" id="Name" placeholder="Enter Your Name..." required autocomplete="off">
          <br>
          <input type="username" id="create-User" placeholder="Create A username..." required autocomplete="off">
          <br>
          <input type="email" id="Email" placeholder="Enter your Email..." required autocomplete="off"> 
          <br>
          <input type="password" id="Password" placeholder="Create Admin Password..." min="8" max="10" required autocomplete="off">
          <br>
          <button type="submit" id="Create-Account" onclick="Create()">Create Account</button>
        </form>
      </div>
    </div>
  </body>
  <script src="script.js"></script>
</html>
